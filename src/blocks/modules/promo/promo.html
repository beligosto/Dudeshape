<section class="promo">
    <div class="promo__container container">
        <div class="promo__info">
            <h1 class="promo__title">Get Your Best Cosmetic Products Here</h1>
            <p class="promo__text">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy</p>
            <form class="promo__search" action="">
                <input class="promo__inp" type="text" name="search" id="search" required="required" placeholder="Search">
                <button class="promo__btn" type="submit">
                    <svg>
                        <use xlink:href="img/sprites/sprite.svg#search-icon"></use>
                    </svg>
                </button>
            </form>
            <a href="/" class="promo__button">Shop Now</a>
        </div>
        <div class="promo__wrapper">
            <div class="promo__swiperNav">
                <div class="promo__swiperBtn promo__swiperBtn--prev">
                    <svg>
                        <use xlink:href="img/sprites/sprite.svg#arrow-icon"></use>
                    </svg>
                </div>
                <div class="promo__swiperBtn promo__swiperBtn--next">
                    <svg>
                        <use xlink:href="img/sprites/sprite.svg#arrow-icon"></use>
                    </svg>
                </div>
            </div>
            <div class="promo__slider">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="img/cosmetic-background.webp" loading="lazy" alt="Cosmetic photo">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/cosmetic-background.webp" loading="lazy" alt="Cosmetic photo">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/cosmetic-background.webp" loading="lazy" alt="Cosmetic photo">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
